<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Midas Challenge 2018</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container-wrap">
        <div class="container h">
            <nav class="h">
                <div class="logo font-regular col-2 col-clear">
                    <a href="./index.html">마이다스 챌린지</a>
                </div>                            
            </nav>
        </div>
    </header>
    <section id="join" class="h col-12">
        <div class="join-wrap lg-4 md-6 sm-8 xs-10 col-11 fn">
            <div class="container-wrap">
                <h1 class="login-text1">계정 생성</h1>
                <form action="#" class="join-form">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" class="login-input" id="name" name="name" placeholder="이름">
                    </div>
                    <div class="form-group">
                        <label for="birth">생년월일</label>
                        <input type="date" class="login-input" id="birth" name="birth">
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" class="login-input" id="email" name="email" placeholder="example@domain.com">
                    </div>                    
                    <div class="form-group">
                        <label for="password">비밀번호</label>                        
                        <input type="password" class="login-input" id="password" name="password" autocomplete="off" placeholder="비밀번호">
                    </div>                                        
                    <button class="login-btn col-12 main-btn">계정 생성</button>                    
                </form>
            </div>            
        </div>    
        <a href="./login.html" class="link-text fl">이미 계정이 있으신가요? / 로그인</a> 
    </section>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
