</head>
<body>
    <header class="container-wrap header-scrolled">
        <div class="container h">
            <nav class="h">
                <div class="logo font-regular col-2 col-clear">
                    <a href="./index.html">Midas Cafe</a>
                </div>            
                <ul class="nav-bar fr h">                
                    <li class="nav-item h">
                        <a href="./index.html">홈</a>
                    </li>
                    <li class="nav-item h">
                        <a href="./menus.html">메뉴</a>
                    </li>
                    <li class="nav-item h">
                        <a href="./reserve.html">예약하기</a>
                    </li>                                        
                    <li class="nav-item h">
                        <a href="./login.html" class="nav-btn">로그인</a>
                    </li>                                        
                </ul>
                <ul class="nav-bar fr h">
                    <li class="container pos-relative">
                        <ul>
                            <li class="h menu-bar">
                                <div class="menu-icon">
                                    <div>
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                        <div></div>
                                    </div>
                                </div>
                            </li>
                        </ul>                        
                    </li>                    
                </ul>
            </nav>
        </div>
    </header>
    <section id="menus" class="h header-scroll-point">
        <h1 class="d-none">메뉴</h1>
        <div class="container bg-white">
            <div class="col-12">                
                <div class="col-12 xs-12 sm-12 md-9 lg-9 fr bg-white menu-info">
                    <h1 class="menu-title">예약하기 <span>Reservation</span></h1>
                    <div class="col-12">
                        <table class="reserve-table">
                            <thead>
                                <tr class="border-top-none">
                                    <th colspan="2">상품</th>
                                    <th>수량</th>
                                    <th>쿠폰</th>                                    
                                    <th>가격</th>                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><img class="container-wrap" src="images/menu/americano.png" alt="americano"></td>
                                    <td>아메리카노</td>
                                    <td><input type="number" value="1" min="1"><input type="hidden" class="reserve-original-price" value="3000"></td>
                                    <td>
                                        <select>
                                            <option>쿠폰 선택</option>
                                            <option value="discount-15">아메리카노 15% 할인</option>
                                        </select>
                                    </td>
                                    <td class="price">3000</td>
                                </tr>
                                <tr>
                                    <td><img class="container-wrap" src="images/menu/cafe_mocha.png" alt="cafe_mocha"></td>
                                    <td>카페 모카</td>
                                    <td><input type="number" value="1" min="1"><input type="hidden" class="reserve-original-price" value="4000"></td>
                                    <td>
                                        <select>
                                            <option>쿠폰 선택</option>
                                            <option value="discount-15">쿠폰1</option>
                                            <option value="discount-15">쿠폰2</option>
                                        </select>
                                    </td>                                    
                                    <td class="price">4000</td>
                                </tr>
                                <tr>
                                    <td><img class="container-wrap" src="images/menu/espresso.png" alt="espresso"></td>
                                    <td>에스프레소</td>
                                    <td><input type="number" value="1" min="1"><input type="hidden" class="reserve-original-price" value="2000"></td>
                                    <td>
                                        <select>
                                            <option>쿠폰 선택</option>
                                            <option value="discount-15">쿠폰1</option>
                                            <option value="discount-15">쿠폰2</option>
                                        </select>
                                    </td>
                                    <td class="price">2000</td>
                                </tr>
                            </tbody>                            
                        </table>
                    </div>                                                        
                </div>                                    
                <div class="col-12 xs-12 sm-12 md-9 lg-9 fr bg-white reserve-total">                    
                    <button class="main-btn fr reserve-btn">예약하기</button>
                    <div class="total-price">                        
                        Total : <span>0</span>원
                    </div>                    
                </div>                             
            </div>            
        </div>        
    </section>
    <footer>

    </footer>
